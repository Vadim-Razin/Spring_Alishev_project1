<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>
<p th:text="${person.getFio() + ', ' + person.getYear()}">VALUE</p>
<p th:text="${person.getId()}">VALUE</p>
<hr/>
<div th:if="${#lists.isEmpty(books)}">Человек пока не взял ни одной книги
    <hr/>
</div>
<div th:unless="${#lists.isEmpty(books)}">
    <b>Книги:</b>
    <br/>
<div th:each="book : ${books}">
    <p th:text="${book.getTitle() + ', ' + book.getAuthor() +', ' + book.getBookYear()}">Инфо по каждой книге</p>
</div>
    <hr/>
</div>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Изменить</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
